---
- name: Firewall | Allow OpenSSH
  when: inventory_hostname == "coreservices"
  community.general.ufw:
    rule: limit
    name: OpenSSH

- name: Firewall | Default deny incoming
  community.general.ufw:
    default: deny
    direction: incoming

- name: Firewall | Default allow outgoing
  community.general.ufw:
    default: allow
    direction: outgoing

- name: Firewall | Enable
  community.general.ufw:
    state: enabled
